<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body onload="init()">
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div id="profile-info" class="header-info">
      </div>
      <div class="header-button">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="header-img">
        <img id="profile-pic" src="assets/icons/profilePlaceholder.jpeg" alt="Profile Picture" class="photograph-img" />
      </div>
    </div>

    <div id="sortItems">
      <div class="row">
        <h2 id="sortLabel">Trier par</h2>
        <label class="dropdown">
          <span id="sortDropList" class="dd-button h2" role="button" aria-haspopup="listbox" aria-expanded>
            Popularité
          </span>
          <input type="checkbox" class="dd-input" id="test">
          <ul class="dd-menu" role="listbox" aria-activedescendant="popularité" aria-labelledby="sortLabel">
            <li id="popularity" onclick="sortData(1)" value="0" aria-selected>Popularité</li>
            <li class="divider"></li>
            <li id="date" onclick="sortData(2)" value="1">Date</li>
            <li class="divider"></li>
            <li id="title" onclick="sortData(3)" value="2">Titre</li>
          </ul>
        </label>
      </div>
    </div>

    <dialog id="slideshow_modal" aria-label="image closeup view">
      <div class="slideshow-modal">
        <video class="current-video" controls>
          <source id="video-src">
        </video>
        <img class="current-img" alt="Current Photo" src="assets/icons/profilePlaceholder.jpeg">
        <div class="title-img" id="title-img"></div>
        <button class="close_slideshow" id="close" tabindex="3" aria-label="Close Dialog">
          <img src="assets/icons/close.png" alt="close" />
        </button>
        <a href="#" class="next_slideshow" tabindex="2" id="next" aria-label="Next image">
          <img src="assets/icons/next.png" alt="next Item" />
        </a>
        <a href="#" class="prev_slideshow" tabindex="1" id="prev" aria-label="Previous image">
          <img src="assets/icons/prev.png" alt="Previous Item" />
        </a>
      </div>
    </dialog>
    <div id="like_bar">
      <div class="like">
        <div class="like_details">
          <h2 id="total_likes"></h2>
          <h3 id="price"></h3>
        </div>
      </div>
    </div>
    <dialog id="contact_modal" aria-labelledby="contact_modal_h2">
      <div class="modal">
        <header class="form-header">
          <div>
            <h2 id="contact_modal_h2">Contactez-moi</h2>
            <div id="photographer-name"> </div>
          </div>
          <input type="image" src="assets/icons/close.svg" alt="close" onclick="closeModal()"
            aria-label="contact_modal_h2" />

        </header>
        <form>
          <div>
            <label for="firstName" id="firstName-label">Prénom</label>
            <input type="text" id="firstName" />
          </div>
          <div>
            <label for="lastName" id="lastName-label">Nom</label>
            <input type="text" id="lastName" />
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message" id="votreMessage-label">Votre message</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" aria-label="send" class="contact_button">Envoyer</button>
        </form>
      </div>
    </dialog>
    <div>
      <div class="photos_info">
      </div>
    </div>
  </main>
  <script src="scripts/factories/MediaFactory.js"></script>
  <script src="scripts/factories/PhotographerFactory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/slideShow.js"></script>
</body>

</html>
